# ===============================
# üå± C·∫§U H√åNH PRODUCTION
# ===============================
spring.application.name=baochung_st22a
spring.profiles.active=production

# ===============================
# üîí SSL/HTTPS CONFIGURATION
# ===============================
server.ssl.enabled=true
server.ssl.key-store=classpath:ssl/keystore.p12
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=cafe-shop
server.port=8080

# Redirect HTTP to HTTPS
server.http.port=8081
server.http.enabled=true

# ===============================
# üóÑÔ∏è DATABASE - MYSQL v·ªõi SSL
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/cafeshop?allowPublicKeyRetrieval=true&useSSL=true&requireSSL=true&verifyServerCertificate=true&serverTimezone=Asia/Ho_Chi_Minh}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Connection Pool Security
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# ===============================
# üîê SECURITY HEADERS
# ===============================
# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# ===============================
# üìß MAIL CONFIG (Gmail SMTP v·ªõi TLS)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===============================
# üì¶ UPLOAD FILE CONFIG
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ===============================
# ü™µ LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.example.baochung_st22a=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Log file rotation
logging.file.name=logs/app.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# üîí SECURITY SETTINGS
# ===============================
# JWT Settings
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Session Management
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# ===============================
# üåç LOCALE
# ===============================
spring.mvc.locale=vi_VN
spring.mvc.locale-resolver=fixed

# ===============================
# üè• ACTUATOR (Health Check)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.diskspace.enabled=true

# ===============================
# üö´ DISABLE DEV TOOLS IN PRODUCTION
# ===============================
spring.devtools.restart.enabled=false

